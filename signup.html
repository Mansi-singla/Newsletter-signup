<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="public/styles.css" rel="stylesheet">
    <!-- remove public/ from styles.css if some change occurs while hosting it locally -->
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="public/images/images.jpg" alt="newsletter" width="90" height="80"> 
        <!-- remove public/ from images/images.jpg if some change occurs while hosting it locally -->
      <h1 class="h3 mb-3 font-weight-normal">Newsletter Signup</h1>

      <input type="text"name="fname"class="form-control top" placeholder="first Name" required autofocus>
      <input type="text" name="lname" class="form-control middle" placeholder="last Name" required >
      <input type="email" name="email" class="form-control bottom" placeholder="Email address" required>


      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Mansi's</p>
    </form>
  </body>
</html>
